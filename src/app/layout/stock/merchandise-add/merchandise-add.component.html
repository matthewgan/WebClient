<div class="container">
    <div class="merchandise-add">
        <form (ngSubmit)="submit()" #merchandiseForm="ngForm" class="merchandise-form" novalidate>
            <div class="form-group">
                <label>Mechandise Barcode</label>
                <input type="text" class="form-control" name="barcode" [(ngModel)]="merchandise.barcode" #barcode="ngModel" required>
                <!-- <div class="alert alert-danger" [hidden]="lastName.pristine || lastName.valid">Last Name is required</div> -->
              </div>
          <div class="form-group">
            <label>Category</label>
            <select input type="text" class="form-control selectpicker show-tick" name="categoryId" [(ngModel)]="merchandise.categoryID" #categoryId="ngModel" required>
              <option value="-1"></option>
              <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
            <p>-------------categoryID: {{merchandise.categoryID}}</p>
          </div>
          <div class="form-group">
            <label>Supplier Name</label>
            <input type="text" class="form-control" name="Name" [(ngModel)]="merchandise.name" #Name="ngModel" required>
            <!-- <div class="alert alert-danger" [hidden]="city.pristine || city.valid">City is required</div> -->
          </div>

               <button class="btn btn-default" (click)="createNewMerchandiseEnabled = false">Cancel</button>
            </div>

              <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
              <button type="submit" class="btn btn-success" [disabled]="storeForm.pristine || !storeForm.valid">submit</button>
            </div>
          </div> -->
          <!-- <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div> -->
        </form>
        <br />
      </div>
</div>

<div class="container">
  <div class="row grid-container">
      <div class="col-md-10">
          <div class="table">
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                          <th>店铺名称</th>
                          <th>城市</th>
                          <th>规模</th>
                          <th>地址详情</th>
                          <th>&nbsp;</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let store of stores">
                          <td><a [routerLink]="['/stock/shop', store.id]">{{ store.name }}</a></td>
                          <td>{{ store.city }}</td>
                          <td>{{ store.size }}</td>
                          <td>{{ store.locationDetail }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>

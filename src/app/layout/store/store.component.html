<div [@routerTransition]>
    <app-page-header [heading]="'Stores'" [icon]="'fas fa-store'"></app-page-header>
    <div class="container">
        <dynamic-form
          [config]="config"
          #form="dynamicForm"
          (submit)="onSubmit($event)">
        </dynamic-form>
        {{ form.valid }}
        {{ form.value | json }}
      </div>
</div>

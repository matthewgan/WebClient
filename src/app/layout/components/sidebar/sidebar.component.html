<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive, collapsed: collapsed}">
    <div class="list-group">
        <a routerLink="/dashboard" [routerLinkActive]="['router-link-active']" class="list-group-item">
          <i class="fa fa-fw fa-tachometer-alt"></i>
          <span>{{ '主菜单' }}</span>
        </a>
        <div class="nested-menu">
            <a class="list-group-item" (click)="addExpandClass('stores')">
                <i class="fas fa-store"></i>&nbsp;
                <span>{{ '店铺管理' }}</span>
            </a>
            <li class="nested" [class.expand]="showMenu === 'stores'">
                <ul class="submenu">
                    <li>
                        <a routerLink="/add">
                            <i class="fa fa-plus"></i>&nbsp;
                            <span>{{ '新增店铺' }}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </div>
        <div class="nested-menu">
            <a class="list-group-item" (click)="addExpandClass('inventory')">
                <i class="fas fa-boxes"></i>&nbsp;
                <span>{{ '库存管理' }}</span>
            </a>
            <li class="nested" [class.expand]="showMenu === 'inventory'">
                <ul class="submenu">
                    <li>
                        <a routerLink="/stock/in">
                            <i class="fas fa-plus-circle"></i>&nbsp;
                            <span>{{ '入库' }}</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/stock/transfer">
                            <i class="fa fa-dolly"></i>&nbsp;
                            <span>{{ '转仓' }}</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/stock/out">
                            <i class="fas fa-minus-circle"></i>&nbsp;
                            <span>{{ '出库' }}</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/stores">
                            <i class="fas fa-search"></i>&nbsp;
                            <span>{{ '库存查询' }}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </div>
        <div class="nested-menu">
            <a class="list-group-item" (click)="addExpandClass('sales')">
                <i class="fas fa-search"></i>&nbsp;
                <span>{{ '销量查询' }}</span>
            </a>
            <li class="nested" [class.expand]="showMenu === 'sales'">
                <ul class="submenu">
                    <li>
                        <a routerLink="/sales">
                            <i class="fas fa-list"></i>&nbsp;
                            <span>{{ '总销售TOP5' }}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </div>
         <div class="header-fields">
            <div class="nested-menu">
                <a class="list-group-item" (click)="addExpandClass('profile')">
                    <span><i class="fa fa-user"></i>&nbsp; {{ current_user }}</span>
                </a>
                <li class="nested" [class.expand]="showMenu === 'profile'">
                    <ul class="submenu">
                        <li>
                            <a [routerLink]="['/login']" (click)="onLoggedout()">
                                <span><i class="fa fa-fw fa-power-off"></i> {{ 'Log Out' | translate }}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </div>
    <div class="toggle-button" [ngClass]="{collapsed: collapsed}" (click)="toggleCollapsed()">
        <i class="fa fa-fw fa-angle-double-{{collapsed?'right':'left'}}"></i>&nbsp;
        <span>{{ '折叠' }}</span>
    </div>
</nav>
